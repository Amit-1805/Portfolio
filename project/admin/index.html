<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Control Panel â€” Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      background: #0b1320;
      color: #fff;
      height: 100vh;
    }

    aside {
      width: 240px;
      background: #111a2e;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    aside h2 {
      font-size: 20px;
      color: #00bcd4;
      margin-bottom: 20px;
    }

    aside button {
      background: #1b2a44;
      color: #fff;
      border: none;
      padding: 10px;
      text-align: left;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    aside button:hover {
      background: #00bcd4;
    }

    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    input, textarea {
      width: 100%;
      background: #121d33;
      border: 1px solid #2a3b5d;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
    }

    button.save {
      background: #00bcd4;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout {
      margin-top: auto;
      background: #c62828;
      color: #fff;
    }

    .login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      background: #0b1320;
    }

    .login-box {
      background: #111a2e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 300px;
    }

    .login-box input {
      margin-bottom: 15px;
    }

    .login-box button {
      width: 100%;
      background: #00bcd4;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-screen" id="login-screen">
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>
</div>

<div id="admin-panel" style="display:none;">
  <aside>
    <h2>Control Panel</h2>
    <button onclick="showSection('about')">About</button>
    <button onclick="showSection('skills')">Skills</button>
    <button onclick="showSection('projects')">Projects</button>
    <button onclick="showSection('contact')">Contact</button>
    <button class="logout" onclick="logout()">Logout</button>
  </aside>

  <main>
    <div id="about" class="section active">
      <h2>Edit About Section</h2>
      <label>Name</label>
      <input type="text" id="aboutName" />
      <label>Description</label>
      <textarea id="aboutDesc"></textarea>
      <button class="save" onclick="saveAbout()">Save</button>
    </div>

    <div id="skills" class="section">
      <h2>Edit Skills</h2>
      <textarea id="skillsList" rows="5" placeholder="Enter skills separated by commas"></textarea>
      <button class="save" onclick="saveSkills()">Save</button>
    </div>

    <div id="projects" class="section">
      <h2>Edit Projects</h2>
      <textarea id="projectsData" rows="6" placeholder="Enter project titles separated by commas"></textarea>
      <button class="save" onclick="saveProjects()">Save</button>
    </div>

    <div id="contact" class="section">
      <h2>Edit Contact Info</h2>
      <label>Email</label>
      <input type="email" id="contactEmail" />
      <label>Phone</label>
      <input type="text" id="contactPhone" />
      <button class="save" onclick="saveContact()">Save</button>
    </div>
  </main>
</div>

<script>
  // --- Login System ---
  const USER = "admin";
  const PASS = "12345";

  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    if (u === USER && p === PASS) {
      localStorage.setItem("auth", "true");
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("admin-panel").style.display = "flex";
      loadSavedData();
    } else {
      alert("Invalid credentials!");
    }
  }

  function logout() {
    localStorage.removeItem("auth");
    location.reload();
  }

  // --- Check login state ---
  if (localStorage.getItem("auth") === "true") {
    document.getElementById("login-screen").style.display = "none";
    document.getElementById("admin-panel").style.display = "flex";
    loadSavedData();
  }

  // --- Section Navigation ---
  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  // --- Save and Load Data ---
  function saveAbout() {
    const name = document.getElementById("aboutName").value;
    const desc = document.getElementById("aboutDesc").value;
    localStorage.setItem("aboutName", name);
    localStorage.setItem("aboutDesc", desc);
    alert("About updated!");
  }

  function saveSkills() {
    const skills = document.getElementById("skillsList").value;
    localStorage.setItem("skillsList", skills);
    alert("Skills updated!");
  }

  function saveProjects() {
    const projects = document.getElementById("projectsData").value;
    localStorage.setItem("projectsData", projects);
    alert("Projects updated!");
  }

  function saveContact() {
    localStorage.setItem("contactEmail", document.getElementById("contactEmail").value);
    localStorage.setItem("contactPhone", document.getElementById("contactPhone").value);
    alert("Contact info updated!");
  }

  function loadSavedData() {
    document.getElementById("aboutName").value = localStorage.getItem("aboutName") || "";
    document.getElementById("aboutDesc").value = localStorage.getItem("aboutDesc") || "";
    document.getElementById("skillsList").value = localStorage.getItem("skillsList") || "";
    document.getElementById("projectsData").value = localStorage.getItem("projectsData") || "";
    document.getElementById("contactEmail").value = localStorage.getItem("contactEmail") || "";
    document.getElementById("contactPhone").value = localStorage.getItem("contactPhone") || "";
  }
</script>
</body>
</html>
